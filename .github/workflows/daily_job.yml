name: Daily Market Watcher

on:
  schedule:
    # Her gün saat 06:00 UTC'de çalışır (Türkiye saati ile 09:00)
    - cron: '0 6 * * *'
  workflow_dispatch: # Manuel olarak tetiklemek için buton ekler

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Market Watcher
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: python main.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "Market Watcher Bot"
        git config --global user.email "actions@github.com"
        git add history.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update market history [skip ci]" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write
